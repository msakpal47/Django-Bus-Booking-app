<!DOCTYPE html>
<html>
<head>
    <title>BEST Bus Booking | Home</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            background: linear-gradient(135deg, #023e8a, #0096c7);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 500px;
        }

        h1 {
            font-size: 36px;
            color: #ffb703; /* Orange highlight */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #90e0ef;
        }

        /* Button */
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #00b159, #007f5f);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff6700, #e63946); /* Orange/Red hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Footer text */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #caf0f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To BEST Bus Booking System!</h1>
        <p>This is the Home Page. Your journey starts here!</p>
        <a href="/crudapp/booking/" class="btn">Go To Bus Booking Page</a>
        <div class="footer">Plan your trip with ease and check available seats in real-time.</div>
    </div>
</body>
</html>
